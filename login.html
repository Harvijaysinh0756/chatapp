<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Login-Page</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        .mdc-card {
            /* left: 50%; */
            /* height: auto; */
            width: 360px;
             margin: auto;
             padding: 20px;

        }
        .login-card
        {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .login-card input{

            font-size: medium;
        }


    </style>

</head>
<body>
    <div class="mdc-card">
        <div class="login-card">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input class="mdc-text-field__input" type="text" id="firstname" aria-label="Label"
                    placeholder="Enter FirstName">
            </label><br>
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input class="mdc-text-field__input" type="text" aria-label="Label" id="lastname"
                    placeholder="Enter LastName">
            </label><br>
            <button class="mdc-button mdc-button--outlined" onclick="login()">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Login</span>
            </button>
        </div>
    </div>
    
    <!-- script tag -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="./login.js"></script>
</body>

</html>
